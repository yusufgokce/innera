<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Outer circle representing wholeness -->
  <circle cx="100" cy="100" r="85" stroke="#2d2d2d" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Inner circles representing inner journey/layers of self -->
  <circle cx="100" cy="100" r="60" stroke="#2d2d2d" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="100" cy="100" r="35" stroke="#2d2d2d" stroke-width="1.5" fill="none" opacity="0.7"/>

  <!-- Center point representing inner peace/core self -->
  <circle cx="100" cy="100" r="4" fill="#2d2d2d"/>

  <!-- Subtle growth element - organic curved line -->
  <path d="M 100 135 Q 115 120, 115 100 Q 115 85, 100 75"
        stroke="#2d2d2d"
        stroke-width="1.5"
        fill="none"
        opacity="0.6"
        stroke-linecap="round"/>
</svg>
