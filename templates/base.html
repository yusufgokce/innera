<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Innera{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/home" class="logo-link">
                    <img src="/static/images/logo.svg" alt="Innera Logo" class="logo-icon">
                    <h1>Innera</h1>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/home" class="{% if active_page == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="/about" class="{% if active_page == 'about' %}active{% endif %}">About</a></li>
                <li><a href="/contact" class="{% if active_page == 'contact' %}active{% endif %}">Contact</a></li>
                <li><a href="/book-session" class="btn-book">Book A Session</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Innera Counselling. All rights reserved. | <a href="https://www.appmybizaccount.gov.on.ca/onbis/businessnames/viewInstance/view.pub?id=185e6c856f92f2744af3ee5b87a9ed2f6326e0ba0e11b719cabc6f9245f61d01&_timestamp=4868474170034312" target="_blank" rel="noopener noreferrer" style="color: #5a5a5a; text-decoration: none; border-bottom: 1px solid #5a5a5a; padding-bottom: 1px;">Ontario Business Registry</a></p>
    </footer>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight - 40;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
