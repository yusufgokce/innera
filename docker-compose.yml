services:
  web:
    build: .
    container_name: innera-app
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - innera-network
    volumes:
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: innera-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - innera-network

networks:
  innera-network:
    driver: bridge
