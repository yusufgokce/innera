services:
  web:
    build: .
    container_name: innera-app
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - innera-network
    volumes:
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro

  nginx:
    image: nginx:alpine
    container_name: innera-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    # Remove default.conf on startup before nginx starts
    entrypoint: ["/bin/sh", "-c", "rm -f /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"]
    depends_on:
      - web
    networks:
      - innera-network

networks:
  innera-network:
    driver: bridge
